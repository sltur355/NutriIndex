<h2 class="biomarkers-title">
    Биохимические показатели для оценки питания
</h2>
<ul class="cards">
    {{ range .biomarkers }}
    <li class="card">
        <a href="/biomarkers/{{ .ID }}">
        <div class="card-image">
            <img src="{{ .ImageURL }}" alt="{{ .Name }}">
        </div>
        <div class="card-body">
            <h3 class="card-title">{{ .Name }}</h3>
            <p class="card-description">{{ .Description }}</p>
        </div>
        </a>
    </li>
    {{ end }}
</ul>
</body>
</html>
